{% extends 'base.html' %}


{% block content %}

{% if request.user.is_authenticated %}
<div style="margin-top: 30px">
    <form method="POST">
        {% csrf_token %}
        
        {% if error %}
            <p style="color:red">{{error}}</p>
        {% endif %}
        <p>Are you sure you want to logout?</p>
        <button type="submit" name="login">Yes, Logout</button>
    </form>
</div>
{% else %}  
    <p> You are not logged in. Would u like to <a href="/login/">Logout</a>?</p>
{% endif %}
    

{% endblock content %}
