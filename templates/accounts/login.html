{% extends 'base.html' %} {% block content %} 

{% if not request.user.is_authenticated %}
<div style="margin-top: 30px">
  <form method="POST">
    {% csrf_token %} 
    
      
    {{ form.as_p }}
    </div>
    <button type="submit" name="login">Login</button>
  </form>
  <p>Dont have an account? Please <a href="/register/">Sign up.</a></p>
</div>
{% else %}
<p>You are already logged in. Would u like to <a href="/logout/">Logout</a>?</p>
{% endif %} {% endblock content %}
